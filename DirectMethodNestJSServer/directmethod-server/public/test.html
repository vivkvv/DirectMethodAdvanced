<!DOCTYPE html>
<html>

<head>
    <title>Test Page</title>
    <script>
        // Имитация AuthService в вашем Angular приложении
        function authServiceLogin(loginData) {
            const url = loginData.method === 'direct' ? '/api/login' : `/api/login/${loginData.method}`;
            const body = loginData.method === 'direct' ?
                { username: loginData.username, password: loginData.password } :
                { token: loginData.token };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.access_token) {
                        localStorage.setItem('access_token', data.access_token);
                        // здесь перенаправьте пользователя, как в вашем Angular приложении
                    }
                })
                .catch(error => {
                    console.error('Auth failed:', error);
                });
        }

        window.onload = function () {
            const fragment = window.location.hash.substr(1);
            if (fragment) {
                const idToken = new URLSearchParams(fragment).get('id_token');
                if (idToken) {
                    const loginData = {
                        method: 'google',
                        token: idToken
                    };
                    authServiceLogin(loginData);
                }
            }
        };
    </script>
</head>

<body>
    <button onclick="authServiceLogin({method: 'google', token: 'sample_token'})">Login with Google</button>
</body>

</html>
