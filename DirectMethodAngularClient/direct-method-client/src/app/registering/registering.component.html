<form class="center-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
        <label class="text-red-500 font-bold">{{errorMessage}}</label>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="username">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password">
    </div>
    <div class="button-container">
        <button type="submit" [disabled]="registerForm.invalid"
            [ngClass]="{'button-disabled': registerForm.invalid, 'button-enabled': !registerForm.invalid}">
            Register
        </button>
    </div>
</form>
