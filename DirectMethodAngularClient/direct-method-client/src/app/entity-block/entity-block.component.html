<div style="display: flex; justify-content: space-between; align-items: center;">
    <div style="flex-grow: 1;">
        <div *ngIf="enTextVisible">{{ enText }}</div>
        <div *ngIf="ruTextVisible">{{ ruText }}</div>
    </div>

    <div *ngIf="imageUrl && imageExists" style="display: flex; justify-content: center; align-items: center; padding: 2px; max-width: 200px; height: 200px; overflow: hidden;">
        <img [src]="imageUrl" (load)="onImageLoaded()" (error)="onImageError()"
        alt="Teacher's image" style="max-width: 100%; max-height: 100%; object-fit: contain;"
        [style.visibility]="imageLoading ? 'hidden' : 'visible'">
    </div>
</div>
