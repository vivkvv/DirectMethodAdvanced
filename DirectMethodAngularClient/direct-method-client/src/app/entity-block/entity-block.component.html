<div style="display: flex; justify-content: space-between; align-items: center;">
    <div style="flex-grow: 1;">
        <div *ngIf="fontOptions.visibility" [style.font-family]="fontOptions.fontFamily"
             [style.font-size.px]="fontOptions.fontSize" [style.color]="fontOptions.fontColor"
             style="line-height: 1.1; text-align: justify" [innerHTML]="transformText(foreignText)">
        </div>
        <div *ngIf="translatedFontOptions.visibility" [style.font-family]="translatedFontOptions.fontFamily"
             [style.font-size.px]="translatedFontOptions.fontSize" [style.color]="translatedFontOptions.fontColor"
             style="line-height: 1.3; text-align: justify" [innerHTML]="transformText(translatedText)">
        </div>
    </div>

    <div *ngIf="imageUrl && imageExists"
         style="display: flex; justify-content: center; align-items: center; padding: 2px; max-width: 200px; height: 200px; overflow: hidden;">
        <img [src]="imageUrl" (load)="onImageLoaded()" (error)="onImageError()" alt="Teacher's image"
             style="max-width: 100%; max-height: 100%; object-fit: contain;"
             [style.visibility]="imageLoading ? 'hidden' : 'visible'">
    </div>
</div>
