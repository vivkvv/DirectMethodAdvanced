<div class="font-group-container flex">
    <div class="flex-col mr-20 w-1/4">
        <label class="block w-full">{{groupName}}</label>
    </div>
    <div class="flex-col w-3/4">
        <div class="flex flex-item mb-2">
            <label class="label-container w-1/3 mr-10">family</label>
            <div class="value-container w-2/3">
                <select class="w-full" [(ngModel)]="selectedFont" (change)="onFontChange()">
                    <option *ngFor="let font of availableFonts" [value]="font">{{font}}</option>
                </select>
            </div>
        </div>
        <div class="flex flex-item mb-2">
            <label class="label-container w-1/3 mr-10">size</label>
            <div class="value-container w-2/3">
                <input class="w-full" type="number" [(ngModel)]="fontSize" min="1" max="100">
            </div>
        </div>
        <div class="flex flex-item mb-2">
            <label class="label-container w-1/3 mr-10">color</label>
            <div class="value-container w-2/3">
                <input type="color" [(ngModel)]="fontColor">
            </div>
        </div>
    </div>
</div>
