    <div class="flex-item">

    <!-- grid with svg objects inside -->

    <main style="grid-column-start: 2; grid-column-end: 3; grid-row-start: 1; grid-row-end: 2; width: 80%;">
        <section class="text-lg grid py-3">
            <div class="grid grid-cols-2">
                <div class="flex" style="justify-content: space-between;">
                    <progress class="progress text-3xl" id="progress" [attr.min]="startLessonTime"
                        [attr.max]="endLessonTime" [attr.value]="currentLessonTime"></progress>
                    <label for="progress">{{ currentLessonTime | number:'1.3' }}</label>
                </div>
                <div class="text-right">
                    <label>Part {{part}}, lesson {{lesson}}</label>
                </div>
            </div>

            <mat-form-field appearance="fill" class="w-full">
                <mat-select [value]="selectedKey" (valueChange)="onValueChanged($event)">
                    <ng-container *ngFor="let key of lessonItemKeys">
                        <mat-option *ngFor="let item of lessonItemsDict[key]" [value]="key + ';' + item.person">
                            <div class="option-item"
                                style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                {{ key }}: {{ item.person.charAt(0) }}: {{ item.text}}
                            </div>
                        </mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>

            <div *ngIf="showInterval">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label>{{ minPossibleIntervalValue | number:'1.0-3' }}</label>
                    <div (click)="onPlay(true, minIntervalValue, maxIntervalValue - minIntervalValue)"
                        class="button-effect">
                        <svg *ngIf="!isPlaying" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor" class="w-12 h-12">
                            <path fill-rule="evenodd"
                                d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                                clip-rule="evenodd" />
                        </svg>
                        <svg *ngIf="isPlaying" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="w-12 h-12">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </div>
                    <label>{{ maxPossibleIntervalValue | number:'1.0-3' }}</label>
                </div>
                <div style="margin-right: 20px;">
                    <mat-slider thumbLabel style="width: calc(100% - 20px); margin: 0 15px;"
                        [min]=minPossibleIntervalValue [max]=maxPossibleIntervalValue step="0.001" discrete
                        [displayWith]="formatIntervalLabel">
                        <input [(ngModel)]="minIntervalValue" matSliderStartThumb>
                        <input [(ngModel)]="maxIntervalValue" matSliderEndThumb>
                    </mat-slider>
                </div>
            </div>

            <div (click)="onPlay(false)" class="mb-10">
                <app-entity-block [fontOptions]="optionsService.options.teacherFont"
                    [translatedFontOptions]="optionsService.options.teacherTranslatedFont"
                    [entity]="questionEntity"></app-entity-block>
            </div>
            <div (click)="onPlay(true)">
                <app-entity-block [fontOptions]="optionsService.options.studentFont"
                    [translatedFontOptions]="optionsService.options.studentTranslatedFont"
                    [entity]="answerEntity"></app-entity-block>
            </div>
        </section>
    </main>
</section>
