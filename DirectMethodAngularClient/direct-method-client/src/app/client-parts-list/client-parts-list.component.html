<div
    style="
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
        font-family: 'Arial';
    "
>
    <div *ngFor="let part of parts" style="font-size: 18px">
        <p style="margin-bottom: 2px">
            <a [href]="part._pdfPath">{{part._title}}</a>
        </p>
        <ul style="padding-left: 30px" class="mb-10">
            <li *ngFor="let lesson of part._lessons" style="font-size: 14px">
                <a [routerLink]="['/Unity/', part._title, lesson._title, lesson._fileName, lesson._translationFile, lesson._mp3]"
                    >{{lesson._title}}</a
                >
                &nbsp;&nbsp;&nbsp;
                <a [href]="lesson._mp3">mp3</a>
            </li>

        </ul>
    </div>
</div>
