<div
    style="
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
        font-family: 'Arial';
    "
>
    <div *ngFor="let part of parts" style="font-size: 18px">
        <p style="margin-bottom: 2px">
            <a [href]="part.pdf">{{part.title}}</a>
        </p>
        <ul style="padding-left: 30px" class="mb-10">
            <li *ngFor="let lesson of part.lessons" style="font-size: 14px">
                <a [routerLink]="['/Lesson', part.title, lesson.title]"
                    >{{lesson.title}}</a
                >
                &nbsp;&nbsp;&nbsp;
                <a [href]="lesson.mp3">mp3</a>
            </li>

        </ul>
    </div>
</div>
