<div class="flex flex-col h-full">
    <div class="flex flex-row justify-between">
        <button mat-icon-button (click)="close()" class="flex-none"><mat-icon>close</mat-icon></button>
        <svg (click)="onRecord()" [style.pointer-events]="isRecordEnabled() ? 'auto' : 'none'"
            [class.pulsing]="isRecording()"
            [style.fill]="isRecordEnabled() ? (isRecording() ? 'red' : 'black') : 'gray'"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1920" fill="currentColor"
            class="w-6 h-6 button-effect">
            <path fill-rule="evenodd"
                d="M960 0c529.36 0 960 430.645 960 960 0 529.36-430.64 960-960 960-529.355 0-960-430.64-960-960C0 430.645 430.645 0 960 0Zm0 112.941c-467.125 0-847.059 379.934-847.059 847.059 0 467.12 379.934 847.06 847.059 847.06 467.12 0 847.06-379.94 847.06-847.06 0-467.125-379.94-847.059-847.06-847.059Zm0 313.726c294.55 0 533.33 238.781 533.33 533.333 0 294.55-238.78 533.33-533.33 533.33-294.552 0-533.333-238.78-533.333-533.33 0-294.552 238.781-533.333 533.333-533.333Z"
                clip-rule="evenodd" />
        </svg>
        <div style="display: flex; align-items: center;">
            <svg (click)="onPlayRecordedAudio()" [style.pointer-events]="isPlayingRecordedAudio() ? 'auto' : 'none'"
                [class.pulsing]="isPlaying()"
                [style.fill]="isPlayingRecordedAudio() ? (isPlayingRecordedAudio() ? 'green' : 'black') : 'gray'"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="green" class="w-6 h-6 button-effect">
                <path fill-rule="evenodd"
                    d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                    clip-rule="evenodd" />
            </svg>
            <svg (click)="toggleRecorderAudioVolumeSlider()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                class="w-4 h-4">
                <path
                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z">
                </path>
            </svg>
            <ng-container *ngIf="showRecorderAudioVolumeSlider">
                <input type="range" id="recorder-volume-slider" min="0" max="100" step="1" [value]="recorderAudioVolume"
                    (input)="updateRecordedVolume($event)">
                <span id="volume-display">{{recorderAudioVolume}}</span>
            </ng-container>
        </div>
        <div style="display: flex; align-items: center;">
            <svg (click)="onPlayCurrentEpisode()" [style.pointer-events]="'auto'"
                [class.pulsing]="isPlayingCurrentEpisode()" [style.fill]="'dark-blue'"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="blue" class="w-6 h-6 button-effect">
                <path fill-rule="evenodd"
                    d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                    clip-rule="evenodd" />
            </svg>
            <svg (click)="toggleEpisodeAudioVolumeSlider()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                class="w-4 h-4">
                <path
                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z">
                </path>
            </svg>
            <ng-container *ngIf="showEpisodeAudioVolumeSlider">
                <input type="range" id="episode-volume-slider" min="0" max="100" step="1" [value]="episodeAudioVolume"
                    (input)="updateEpisodeVolume($event)">
                <span id="volume-display">{{episodeAudioVolume}}</span>
            </ng-container>
        </div>
        <select class="language_id border border-black" [disabled]="!isLanguageEnabled()">
            <option value="de-DE">de-DE</option>
            <option value="en-GB">en-GB</option>
            <option value="en-US" selected>en-US</option>
            <option value="es-ES">es-ES</option>
            <option value="fr-FR">fr-FR</option>
            <option value="it-IT">it-IT</option>
            <option value="ru">ru</option>
            <option value="uk-UA">uk-UA</option>
        </select>

    <div class="flex justify-center space-x-4 p-2">
    </div>
    <!-- <div>
        <label [style.color]="getColor(comparison_result_text)" id="comparison-result">Error:
            {{comparison_result_text}}</label>
    </div> -->
    <div class="flex justify-between items-center">
        <label [style.color]="getColor(comparison_result_text)" id="comparison-result">
            Error: {{comparison_result_text}}
        </label>
        <button class="border border-gray-300 rounded px-4 py-2 hover:bg-gray-200 active:bg-gray-300"
            (click)="clearComparison()">
            Clear
        </button>
    </div>
    <!-- <textarea matInput class="flex-grow w-full border border-black">
        {{transcript}}
    </textarea> -->
    <div class="flex flex-col h-full">
        <div class="flex-1 overflow-auto border border-gray-300" style="flex: 1 0 50%;">
            <div class="flex" *ngFor="let row of tableRows">
                <div class="flex-1 p-2 border-b border-r">{{row.text}}</div>
                <div class="w-[70px] p-2 border-b">{{row.value}}</div>
            </div>
        </div>

        <div #chartContainer class="flex-1 flex flex-col" style="flex: 1 0 50%;">
            <div class="flex-1" id="chart1">
            </div>
            <div class="flex-1" id="chart2">
            </div>
        </div>
    </div>
</div>
