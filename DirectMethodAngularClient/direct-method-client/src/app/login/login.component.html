<form class="center-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Study Language</label>
        <select>
            <option value="English">English</option>
        </select>
    </div>
    <div class="form-group">
        <label>Translation Language</label>
        <select>
            <option value="Русский">Русский</option>
        </select>
    </div>
    <hr class="divider">
    <div class="form-group">
        <label>User</label>
        <input type="text" formControlName="username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password">
    </div>
    <div class="button-container">
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
        <button type="submit">Register</button>
    </div>
    <hr class="divider">
    <div style="text-align: center; margin-bottom: 10px;">
        or continue with
    </div>
    <div class="oidc-buttons">
        <button class="btn" (click)="onGoogleLogin($event)">
            <i class="fa-brands fa-google"></i>
        </button>
        <button class="btn" (click)="onGitHubLogin()">
            <i class="fa-brands fa-github"></i>
        </button>
        <button class="btn" (click)="onFacebookLogin()">
            <i class="fa-brands fa-facebook"></i>
        </button>
    </div>
</form>
