<form class="center-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Study Language</label>
        <select>
            <option value="English">English</option>
        </select>
    </div>
    <div class="form-group">
        <label>Translation Language</label>
        <select>
            <option value="Русский">Русский</option>
        </select>
    </div>
    <hr class="divider">
    <div class="form-group">
        <label>User</label>
        <input type="text" formControlName="username"
            [ngClass]="{'input-valid': isControlValid('username'), 'input-invalid': isControlInvalid('username')}">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password"
            [ngClass]="{'input-valid': isControlValid('password'), 'input-invalid': isControlInvalid('password')}">
    </div>
    <div class="button-container">
        <button type="submit" [disabled]="loginForm.invalid" [ngClass]="{
            'valid-border': loginForm.valid, 
            'invalid-border': loginForm.invalid}">Login</button>
        <button type="button" [routerLink]="['/register']">Registering ...</button>
    </div>
    <hr class="divider">
    <div style="text-align: center; margin-bottom: 10px;">
        or continue with
    </div>
    <div class="oidc-buttons">
        <button class="btn" (click)="onGoogleLogin($event)">
            <i class="fa-brands fa-google"></i>
        </button>
        <button class="btn" (click)="onGitHubLogin()">
            <i class="fa-brands fa-github"></i>
        </button>
        <button class="btn" (click)="onFacebookLogin()">
            <i class="fa-brands fa-facebook"></i>
        </button>
    </div>
</form>
