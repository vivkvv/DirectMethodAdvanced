<div class="space-y-6 px-4">
    <fieldset class="border p-4">
        <legend class="text-lg font-bold">Locals</legend>
        <div class="flex flex-col space-y-2">
            <div class="flex items-center space-x-2 p-2">
                <label for="audio" class="w-24">Audio:</label>
                <input type="file" id="audio" class="flex-grow border rounded">
            </div>
            <div class="flex items-center space-x-2 p-2">
                <label for="subtitle" class="w-24">Subtitle:</label>
                <input type="file" id="subtitle" class="flex-grow border rounded">
            </div>
            <button class="self-end mt-2 px-4 py-2 bg-blue-500 text-white">Use</button>
        </div>
    </fieldset>

    <fieldset class="border p-4">
        <legend class="text-lg font-bold">S3</legend>
        <div class="flex flex-col space-y-2">
            <div class="flex items-center space-x-2 p-2">
                <label for="configuration" class="w-24">Configuration:</label>
                <select id="configuration" class="flex-grow border rounded"></select>
            </div>
            <div class="flex items-center space-x-2 p-2">
                <label for="path" class="w-24">Path:</label>
                <input type="text" id="path" class="flex-grow border rounded">
            </div>
            <div class="flex items-center space-x-2 p-2">
                <label for="description" class="w-24">Description File:</label>
                <input type="text" id="description" class="flex-grow border rounded">
            </div>
            <div class="flex items-center space-x-2 p-2">
                <label for="key" class="w-24">Key:</label>
                <input type="text" id="key" class="flex-grow border rounded">
            </div>
            <div class="flex justify-between items-center space-x-2 p-2">
                <button class="self-end mt-2 px-4 py-2 bg-blue-500 text-white">Add</button>
                <button class="self-end mt-2 px-4 py-2 bg-blue-500 text-white">Use</button>
            </div>
        </div>
    </fieldset>
</div>
